CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_DISPLAY=y
CONFIG_DISPLAY_INIT_PRIORITY=90
CONFIG_ILI9341=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_ASYNC_API=y
CONFIG_PRINTK=y
CONFIG_PWM=y

# Console configuration - Using RTT instead of UART
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_RTT_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y

CONFIG_I2C=y

# BME280 sensor configuration
CONFIG_SENSOR=y
CONFIG_BME280=y

# PmodALS ambient light sensor configuration
# Uses SPI interface (shared with display on SPI4)
# Note: PmodALS driver is custom implementation, not using Zephyr sensor API

# Logging and support configs
CONFIG_LOG=y
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_RESET_ON_FATAL_ERROR=n

# Heap memory management
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Stack size configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# SD Card and File System Support
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_MAX_LFN=255

# SD Card / Disk Access
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_SDMMC_STACK=y
CONFIG_MMC_STACK=y

# SD Card Tuning
CONFIG_SD_INIT_TIMEOUT=5000
CONFIG_SD_RETRY_COUNT=30
CONFIG_SD_OCR_RETRY_COUNT=3000
CONFIG_SD_CMD_TIMEOUT=1000
CONFIG_SD_CMD_RETRIES=10
CONFIG_SD_DATA_RETRIES=10

# SD Card Debug Logging (optional - can be disabled later)
CONFIG_SD_LOG_LEVEL_INF=y
CONFIG_SDHC_LOG_LEVEL_INF=y
